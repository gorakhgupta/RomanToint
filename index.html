<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main_div">
        <p class="head">Please, ðŸ™‚ Enter Roman Data to convert into int</p>
    
    <input id="inputdata" type="text"  value="" placeholder="ENTER THE DATA IN TEXT ">
    <button onclick="fun()">Click</button>
    <h1 id="k">OUTPUT ðŸ˜„</h1>
    <h2 id="g"></h2>
 
</div>

    <script>
const fun = ()=>{
   let s = document.getElementById('inputdata').value;
   s=s.toUpperCase();
    let n=s.length;
    let ans =0;
    for( i=0;i<n;i++)
    {
        if(s[i] == 'I')
        ans += 1;
//4
        else if(s[i] == 'V' )
        {
            if(i-1>=0 && s[i-1]=='I')
            ans += 3;
            else
            ans += 5;
        }
//9
        else if(s[i] == 'X')
        { if(i-1>=0 && s[i-1]=='I')
            ans += 8;
            else
            ans += 10;
        }
//40
        else if(s[i] == 'L')
        { if(i-1>=0 && s[i-1]=='X')
            ans += 30;
            else
            ans += 50;
        }
//90
        else if(s[i] == 'C')
        { if(i-1>=0 && s[i-1]=='X')
            ans += 80;
            else
            ans += 100;
        }
//400
        else if(s[i] == 'D')
        { if(i-1>=0 && s[i-1]=='C')
            ans += 300;
            else
            ans += 500;
        }
//900
        else if(s[i] == 'M')
        { if(i-1>=0 && s[i-1]=='C')
            ans += 800;
            else
            ans += 1000;
        }
    }
    

    document.getElementById('k').style.display='inline';
  
document.getElementById('g').innerHTML = ans;
}

    </script>
</body>
</html>
